<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Profesor</title>
    <style>
        body {
            background-image: url('/static/assets/img/dt2.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        .confirmation-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.cancel {
            background-color: #f44336;
        }

        .button.cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Eliminar Profesor</h1>
    <div class="confirmation-box">
        <p>¿Estás seguro de que deseas eliminar a {{ profesor.nombre }} {{ profesor.apellido }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button">Eliminar</button>
            <a href="{% url 'profesores' %}" class="button cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
